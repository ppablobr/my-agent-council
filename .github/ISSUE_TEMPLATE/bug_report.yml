name: Bug report
description: Report a defect or regression
title: "bug: "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken? What did you expect?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Numbered, minimal steps
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Impact
      description: Who is affected and how severely?
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Context
      description: Logs, screenshots, environment details, related PRs
    validations:
      required: false

